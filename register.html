    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .register-container {
            background-color: #fff;
            padding: 25px 35px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.8s ease-in-out;
        }

        .register-container h1 {
            text-align: center;
            color: #444;
            font-size: 26px;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
            background: #f9f9f9;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 10px rgba(106, 17, 203, 0.3);
        }

        .register-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .register-button:hover {
            background: linear-gradient(135deg, #5a0ecb, #1d63fc);
            transform: scale(1.03);
        }

        .register-button:active {
            transform: scale(0.98);
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        .login-link a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .register-container {
                padding: 20px;
            }

            .register-container h1 {
                font-size: 22px;
            }

            .register-button {
                font-size: 16px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

        function populateDropdown(element, options) {
            element.innerHTML = "<option value=''>Select</option>";
            options.forEach(option => {
                const opt = document.createElement("option");
                opt.value = option;
                opt.textContent = option;
                element.appendChild(opt);
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            const stateSelect = document.getElementById("state");
            const districtSelect = document.getElementById("district");

            stateSelect.addEventListener("change", () => {
                const selectedState = stateSelect.value;
                if (selectedState && stateDistrictData[selectedState]) {
                    const districts = stateDistrictData[selectedState];
                    populateDropdown(districtSelect, districts);
                } else {
                    districtSelect.innerHTML = "<option value=''>Select</option>";
                }
            });

            document.querySelector("form").addEventListener("submit", (e) => {
                e.preventDefault(); // Prevent form from reloading the page
                const name = document.getElementById("name").value.trim();
                const mobile = document.getElementById("mobile").value.trim();
                const state = stateSelect.value.trim();
                const district = districtSelect.value.trim();

                if (!name) {
                    alert("Please fill in your full name.");
                    return;
                }

                if (!mobile || !/^[0-9]{10}$/.test(mobile)) {
                    alert("Please enter a valid 10-digit mobile number.");
                    return;
                }

                if (!state) {
                    alert("Please select your state.");
                    return;
                }

                if (!district) {
                    alert("Please select your district.");
                    return;
                }

                // After successful validation, redirect to login page
                alert("Registration successful! Redirecting to login page...");
                window.location.href = "login.html"; // Replace with the actual login page URL
            });
        });

    <div class="register-container">
        <h1>Register</h1>
        <form action="#" method="POST" id="userdata">

                <input type="text" id="name" name="name" required>
            </div>

    <script>
        document.getElementById("userdata").addEventListener("submit", async function (event) {
            event.preventDefault();
        
            const formData = {
                name: document.getElementById("name").value.trim(),
                email: document.getElementById("email").value.trim(),
                password: document.getElementById("password").value,
                mobile: document.getElementById("mobile").value.trim(),
                address: document.getElementById("address").value.trim(),
                state: document.getElementById("state").value.trim(),
                district: document.getElementById("district").value.trim(),
            };
        
            try {
                const response = await fetch("http://localhost:6900/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(formData)
                });
        
                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                    window.location.href = "login.html"; // Redirect to login page
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred. Please try again.");
            }
        });
    </script>
