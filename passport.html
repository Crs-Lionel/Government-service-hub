<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, #007bff, #5bc0de);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.8rem;
            font-weight: 600;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 0.5rem;
        }

        nav {
            background: #003366;
            padding: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease, transform 0.3s;
        }

        nav ul li a:hover {
            color: #5bc0de;
            transform: scale(1.1);
        }

        .section {
            padding: 4rem 2rem;
            text-align: center;
            background-color: #f1f1f1;
        }

        .services {
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .card {
            display: flex;
            align-items: center;
            background: white;
            padding: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 15px;
            width: 320px;
            margin: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-left: 8px solid transparent;
            transition: transform 0.3s, box-shadow 0.3s, border-left-color 0.3s;
            text-align: left;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            border-left-color: #007bff;
        }

        .card-emoji {
            font-size: 3rem;
            margin-right: 1rem;
            color: #007bff;
        }

        .card-content h3 {
            margin-bottom: 0.5rem;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .card-content p {
            font-size: 0.9rem;
            color: #555;
        }

        .card-content a {
            text-decoration: none;
            color: #007bff;
            font-weight: 600;
            display: block;
            margin-top: 0.5rem;
            transition: color 0.3s;
        }

        .card-content a:hover {
            color: #003366;
        }

        footer {
            background: #343a40;
            color: white;
            padding: 2rem 1rem;
            text-align: center;
        }

        footer p {
            font-size: 0.9rem;
        }

        .scroll-top-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: none;
        }

        .scroll-top-btn:hover {
            background-color: #5bc0de;
        }

        @media (max-width: 768px) {
            .services {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Passport Services</h1>
        <p>Apply for, Renew, or Track Your Passport</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="apply-passport.html">Apply</a></li>
            <li><a href="renew-passport.html">Renew</a></li>
            <li><a href="track-status.html">Track Status</a></li>
